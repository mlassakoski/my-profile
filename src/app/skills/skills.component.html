<div class="container">
  <div class="skills">

    <mat-card class="skill-card" *ngFor="let skill of skills">
      <mat-card-header>
        <mat-card-title>{{ skill.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="icon-panel" *ngFor="let item of skill.skills">
          <div class="icon-box" [ngClass]="item.class"> </div>
          {{ item.name }}
        </div>
      </mat-card-content>

    </mat-card>

  </div>
</div>
